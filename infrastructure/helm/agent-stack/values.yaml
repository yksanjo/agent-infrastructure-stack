# Default values for agent-infrastructure-stack

replicaCount: 2

image:
  repository: ghcr.io/yksanjo/agent-infrastructure
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Protocol Adapter Service
protocolAdapter:
  enabled: true
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

# Intent Router Service
intentRouter:
  enabled: true
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8081
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70

# Audit Interface Service
auditInterface:
  enabled: true
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8082
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Sandbox Runtime
sandboxRuntime:
  enabled: true
  replicaCount: 3
  service:
    type: ClusterIP
    port: 8083
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  config:
    poolSize: 10
    maxConcurrency: 100

# Credential Manager
credentialManager:
  enabled: true
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8084
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
  persistence:
    enabled: true
    size: 1Gi

# Ingress
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: agent-api.example.com
      paths:
        - path: /protocol
          pathType: Prefix
          service: protocol-adapter
        - path: /route
          pathType: Prefix
          service: intent-router
        - path: /audit
          pathType: Prefix
          service: audit-interface
  tls:
    - secretName: agent-api-tls
      hosts:
        - agent-api.example.com

# Redis (for caching)
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
  master:
    persistence:
      size: 1Gi

# Prometheus monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# Configuration
config:
  logLevel: info
  embeddingModel: text-embedding-3-small
  maxRequestSize: 10485760  # 10MB
  defaultTimeout: 30000     # 30s

# Secrets (reference external secrets)
secrets:
  openaiApiKey:
    name: agent-secrets
    key: openai-api-key
  stripeSecretKey:
    name: agent-secrets
    key: stripe-secret-key
